{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Project Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c7f3e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .corner-shape {
      position: absolute;
      background-color: #fcb2b3;
      border-radius: 50%;
      z-index: -1;
    }

    .top-left {
      width: 200px;
      height: 200px;
      top: -70px;
      left: -70px;
    }

    .bottom-right {
      width: 150px;
      height: 150px;
      bottom: -50px;
      right: -50px;
    }

    h1, h2 {
      margin: 5px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
    }

    .signin-box {
      background-color: #2c64d6;
      color: white;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .signin-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .signin-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    .signin-box button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #2c64d6;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .signin-box .footer-links {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #e5e5e5;
    }

    .signin-box .footer-links a {
      color: #e5e5e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="corner-shape top-left"></div>
  <div class="corner-shape bottom-right"></div>

  <h1>PROJECT MANAGEMENT</h1>
  <h2>Please Sign In</h2>

  <div class="signin-box">
    <form method="POST" action="{% url 'data_entry:signin' %}">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign In</button>

      <div class="footer-links">
        <span>Don't Have an Account?</span>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
