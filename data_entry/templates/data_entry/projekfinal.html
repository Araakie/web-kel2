{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c7f3e6;
      position: relative;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 15px;
    }

    header a {
      background-color: #4373f6;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 80px;
    }

    .text {
      max-width: 500px;
    }

    .text h3 {
      margin: 0;
      font-weight: normal;
    }

    .text h1 {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .text p {
      margin-top: 20px;
    }

    .text a button {
      margin-top: 20px;
      background-color: #47c1ab;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .illustration img {
      max-width: 400px;
    }

    .corner-shape {
      position: absolute;
      background-color: #fcb2b3;
      border-radius: 50%;
      z-index: -1;
    }

    .top-left {
      width: 250px;
      height: 250px;
      top: -80px;
      left: -80px;
    }

    .bottom-right {
      width: 150px;
      height: 150px;
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="corner-shape top-left"></div>
  <div class="corner-shape bottom-right"></div>
  
  <header>
    <a href="{% url 'data_entry:homeproject' %}">Home</a>
    <a href="#">New Project</a>
    <a href="#">Help</a>
    <a href="#">Service</a>
  </header>
  
  <div class="container">
    <div class="text">
      <h3>Project Management</h3>
      <p>Halo, Selamat datang</p>
      <h1>
        Mulailah perjalanan Anda menuju manajemen proyek yang lebih terstruktur dan efektif bersama kami.
      </h1>
      <p>Daftar sekarang Gratis!!</p>
      <a href="{% url 'data_entry:signin' %}">
        <button>Sign In</button>
      </a>
    </div>
  </div>
</body>
</html>
