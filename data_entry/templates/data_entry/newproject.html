<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>New Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #c7f3e6;
    }

    header {
      background-color: #f4b9a6;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .form-container {
      background-color: #4a90e2;
      width: 60%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .date-group {
      display: flex;
      gap: 10px;
    }

    .date-group input {
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-group button {
      background-color: #89e2d0;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #6ed8c0;
    }
  </style>
</head>
<body>

  <header>NEW PROJECT</header>

  <div class="form-container">
    <form action="#" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="nama">NAMA PROJECT</label>
        <input type="text" id="nama" name="nama" value="PROJECT 1">
      </div>

      <div class="form-group">
        <label for="deskripsi">DESKRIPSI</label>
        <textarea id="deskripsi" name="deskripsi">PEMBUATAN PROJECT DENGAN MENCAKUP SELURUH INTEGRASI DARI MATA KULIAH SEMESTER 4</textarea>
      </div>

      <div class="form-group">
        <label>WAKTU MULAI DAN SELESAI</label>
        <div class="date-group">
          <input type="date" name="mulai" value="2025-05-25">
          <input type="date" name="selesai" value="2025-07-25">
        </div>
      </div>

      <div class="form-group">
        <label for="penanggungjawab">PENANGGUNG JAWAB PROJECT</label>
        <input type="text" id="penanggungjawab" name="penanggungjawab" value="ALEX RAMADHAN">
      </div>

      <div class="form-group">
        <label for="jumlah">JUMLAH ANGGOTA TIM</label>
        <select id="jumlah" name="jumlah">
          <option value="">-- Pilih --</option>
          <option value="1">1 Orang</option>
          <option value="2">2 Orang</option>
          <option value="3">3 Orang</option>
          <option value="4">4 Orang</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pendanaan">TOTAL PENDANAAN (Rp)</label>
        <input type="number" id="pendanaan" name="pendanaan" placeholder="Contoh: 5000000">
      </div>

      <div class="form-group">
        <label>3 AKTIVITAS PROJEK</label>
        <input type="text" name="aktivitas1" placeholder="Aktivitas 1">
        <input type="text" name="aktivitas2" placeholder="Aktivitas 2" style="margin-top:10px">
        <input type="text" name="aktivitas3" placeholder="Aktivitas 3" style="margin-top:10px">
      </div>

      <div class="button-group">
        <a href="{% url 'data_entry:homeproject' %}">
          <button type="button">Back</button>
        </a>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>

</body>
</html>
